<!DOCTYPE html>
<html>
<head>
	<title>Select Customized</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form method="get">
					<select class="select-custom" name="opcoes">
						<option>Selecione uma opção...</option>
						<option value="opcao-1">Opção 01</option>
						<option value="opcao-2">Opção 02</option>
						<option value="opcao-3">Opção 03</option>
						<option value="opcao-4">Opção 04</option>
						<option value="opcao-5">Opção 05</option>
						<option value="opcao-6">Opção 06</option>
						<optgroup label="Outros">
							<option value="opcao-7">Opção 07</option>
							<option value="opcao-8">Opção 08</option>
							<option value="opcao-9">Opção 09</option>
						</optgroup>
					</select>
					<button class="btn btn-success">Enviar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
